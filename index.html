<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 17 - Курс Зима 2022</title>
</head>

<body>
	<header class="header">
		<div class="header__container">
			<div class="header__body">
				<div class="header__logo">
					<a href="#"><img class="header__img" src="img/logo.svg" alt="logo"></a>
				</div>
				<div class="header__info info-header">
					<div class="info-header__item">
						<img class="info-header__image" src="img/clock.svg" alt="clock">
						<div class="info-header__body">
							<div class="info-header__boarging">BOARDING HOURS</div>
							<div class="info-header__time">Mon - Sat: 7:00 am - 6:00 pm</div>
						</div>
					</div>
					<div class="info-header__item">
						<img class="info-header__image" src="img/phone.svg" alt="clock">
						<div class="info-header__body info-header__body_medium">
							<div class="info-header__boarging">CALL US</div>
							<div class="info-header__time">(555) Pup-Cares</div>
						</div>
					</div>
					<div class="header__button">
						<a class="header__link" href="#" target="_blank">Make an Appointment</a>
					</div>
				</div>
			</div>
			<div class="header__menu menu">
				<nav class="menu__nav">
					<ul class="menu__list">
						<li class="menu__item"><a class="menu__link" href="#">Services</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Specials</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Facilities</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Reviews</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
						<li class="menu__item"><a class="menu__link" href="#">About</a></li>
					</ul>
				</nav>
				<div class="menu__icons">
					<a class="menu__search" href="#">
						<img src="img/search.svg" alt="search">
					</a>
					<a class="menu__basket" href="#">
						<img src="img/basket.svg" alt="basket">
					</a>
					
				</div>
			</div>
		</div>
	</header>
	<main class="main"></main>
	<footer class="footer"></footer>
</body>

</html>
