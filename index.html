<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 17 - Курс Зима 2022</title>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="img/logo.svg" alt="logo">
			</div>
			<div class="header__body body-header">
				<div class="body-header__item">
					<img class="body-header__image" src="img/clock.svg" alt="clock">
					<div class="body-header__box">
						<div class="body-header__title">BOARDING HOURS</div>
						<div class="body-header__text">Mon - Sat: 7:00 am - 6:00 pm</div>
					</div>
				</div>
				<div class="body-header__item">
					<img class="body-header__image" src="img/phone.svg" alt="phone">
					<div class="body-header__box">
						<div class="body-header__title">CALL US</div>
						<div class="body-header__text">(555) Pup-Cares</div>
					</div>
				</div>
			</div>
			<div class="header__button">
				<a class="header__link" href="#" target="_blank">Make an Appointment</a>
			</div>
		</div>
	</header>
	<main class="main"></main>
	<footer class="footer"></footer>
</body>

</html>
